<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Down Navigation</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2>GO YOUR FAVOURITE SITE</h2>

        <select name="" id="navigate">
            <option>Please Select</option>
            <option value="https://www.youtube.com/">YouTube</option>
            <option value="http://www.facebook.com/">Facebook</option>
            <option value="https://web.whatsapp.com/">Whatsapp</option>
            <option value="https://www.w3schools.com/">W3School</option>
            <option value="https://www.linkedin.com">Linkedin</option>

        </select>

    </div>

</body>
</html>
